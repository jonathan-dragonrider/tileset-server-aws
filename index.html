<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>North American Rivers</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
  }

  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
  }
</style>

<body>
  <div id="map"></div>
</body>

</html>

<script>
  mapboxgl.accessToken = 'ACCESS_TOKEN';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
  });
  map.on("load", () => {
    // Add the tileset source
    map.addSource("rivers-source", {
      type: "vector",
      tiles: ["CLOUDFRONT_DOMAIN/{z}/{x}/{y}.pbf"]
    });
    // Add the rivers layer
    map.addLayer({
      id: 'rivers-layer',
      type: 'line',
      source: 'rivers-source',
      // Layer name from tippecanoe option -l
      'source-layer': 'rivers',
      paint: {
        'line-color': '#009bf5',
        'line-width': 3
      }
    });

</script>
